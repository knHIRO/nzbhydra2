<div class="modal-header">
    <h3 class="modal-title">Migration from NZBHydra 1</h3>
</div>
<div class="modal-body" style="text-align: left">
    <span ng-show="!foo.isMigrating">
        <p>Migration from NZBHydra v1 was removed in version 2.10.3. Please manually download and run <a href="https://github.com/theotherp/nzbhydra2/releases/tag/v2.10.2">the latest version</a> which supports migration, migrate that and then update.</p>
    </span>

</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Ok</button>
</div>
